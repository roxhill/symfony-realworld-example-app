# see https://symfony.com/doc/current/setup/web_server_configuration.html

server {
    server_name localhost;

    # Symfony app
    root /project/public;

    # --- Vue SPA under /ui ---
    # We copy built files into /usr/share/nginx/html/ui in the image
    location ^~ /ui/ {
        root /usr/share/nginx/html;          # serves /usr/share/nginx/html/ui/...
        index index.html;
        try_files $uri $uri/ /ui/index.html; # SPA history fallback
    }

    # Symfony front controller
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # PHP-FPM for Symfony
    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param DOCUMENT_ROOT $realpath_root;
    }

    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;
}
